version: 5.1.0
variant: default
logo: /img/logo.png
head:
    favicon: /img/favicon.ico
    manifest:
        name: Bitisle
        short_name: Bitlsle
        start_url: "."
        theme_color: "#3273dc"
        background_color: "#3273dc"
        display: standalone
        icons:
            -
                src: 'img/logo.png'
                sizes: '512x512'
                type: 'image/png'
    open_graph:
        title: 
        type: blog
        url: 
        image: /img/open-graph.png
        site_name: 
        author: 
        description: 
        twitter_card: 
        twitter_id: 
        twitter_site: 
        google_plus: 
        fb_admins: 
        fb_app_id: 
    structured_data:
        title: 
        description: 
        url: 
        author: 
        publisher: 
        publisher_logo: 
        image: 
    meta:
        - ''
    rss: /atom.xml
navbar:
    menu:
        Home: /
        Archives: /archives
        Categories: /categories
        Tags: /tags
        About: /about
    links:
        RSS:
            icon: fas fa-rss
            url: /atom.xml
footer:
    links:
        Creative Commons:
            icon: fab fa-creative-commons
            url: https://creativecommons.org/
        Attribution 4.0 International:
            icon: fab fa-creative-commons-by
            url: https://creativecommons.org/licenses/by/4.0/
        Download on GitHub:
            icon: fab fa-github
            url: https://github.com/wdhongtw/blog
article:
    highlight:
        theme: atom-one-light
        clipboard: true
        fold: unfolded
    readtime: false
    update_time: auto
search:
    type: insight
sidebar:
    left:
        sticky: false
    right:
        sticky: false
widgets:
    -
        position: left
        type: profile
        author: Weida
        author_title: Researcher & Developer
        location: Taiwan
        avatar: https://avatars.githubusercontent.com/u/16065489
        avatar_rounded: true
        gravatar: 
        follow_link: https://github.com/wdhongtw
        social_links:
            Github:
                icon: fab fa-github
                url: https://github.com/wdhongtw
            Facebook:
                icon: fab fa-facebook
                url: https://www.facebook.com/wdhongtw
    -
        position: left
        type: toc
        index: true
        collapsed: true
        depth: 3
    -
        position: left
        type: categories
    -
        position: left
        type: recent_posts
    -
        position: left
        type: archives
    -
        position: left
        type: tags
plugins:
    animejs: false
    back_to_top: true
    baidu_analytics:
        tracking_id: 
    bing_webmaster:
        tracking_id: 
    busuanzi: false
    cnzz:
        id: 
        web_id: 
    gallery: true
    google_analytics:
        tracking_id: 
    hotjar:
        site_id: 
    katex: false
    mathjax: false
    outdated_browser: false
    progressbar: true
    statcounter:
        project: 
        security: 
    twitter_conversion_tracking:
        pixel_id: 
providers:
    cdn: jsdelivr
    fontcdn: google
    iconcdn: fontawesome
